<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
</head>
<body>
    This is a second page... <br>
    <a href="/">Back to the main page</a> <br>
    <form id="sendtext">
        Type text to here: <br>
        <textarea name="usertext" id="usertext">

        </textarea>
        <button type="submit">Send</button>
    </form>
</body>
<script>
    document.getElementById("sendtext").addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = {
            usertext: e.target.usertext.value
        };

        const res = await fetch("/text_input_post", {
            method:'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const response = await res.json();
        if(response.status === 'success'){
            window.alert(response.message);
            window.location.href = "/index";
        }
    });
</script>
</html>
